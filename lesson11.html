<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="stats"></div>
    <div id="three"></div>
    <script src="./three.js"></script>
    <script src="./common.js"></script>
    <script>
      const commonObj = common();
      const { scene, camera, plane, renderer } = commonObj;

      const cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
      const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

      cube.castShadow = true;
      cube.position.set(0, 6, 0);
      scene.add(cube);

      const sphereGeometry = new THREE.SphereGeometry(4, 20, 30);
      const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x7777ff });
      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.position.set(-10, 4, 0);
      sphere.castShadow = true;
      scene.add(sphere);

      camera.position.set(-25, 30, 25);
      camera.lookAt(scene.position);

      //环境
      const ambiLight = new THREE.AmbientLight(0x1c1c1c);
      scene.add(ambiLight);

      const target = new THREE.Object3D();
      target.position.set(50, 0, 0);

      //平行光光源
      const directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(-40, 60, -11);
      directionalLight.castShadow = true;

      directionalLight.shadow.camera.far = 2000;
      directionalLight.shadow.camera.near = 3;

      directionalLight.intensity = 0.5;

      directionalLight.shadow.mapSize.width = 2000;
      directionalLight.shadow.mapSize.height = 1000;

      directionalLight.target = target;
      //这里是添加平行光辅助功能
      var helper = new THREE.DirectionalLightHelper(directionalLight, 5);

      scene.add(helper);

      scene.add(directionalLight);
      renderer.render(scene, camera);

      document.getElementById("three").appendChild(renderer.domElement);
    </script>
  </body>
</html>
